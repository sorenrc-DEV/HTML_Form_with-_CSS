<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Carley Sorensen">
    <title>User Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    <h1>User Information Form</h1>

    <form action="results.html" method="get">

        <label>Full Name</label>
        <input type="text" name="fullname" required placeholder="Enter your name">

        <label>Email</label>
        <input type="email" name="email" required placeholder="example@email.com">

        <label>Password</label>
        <input type="password" name="password" required>

        <label>Age</label>
        <input type="number" name="age" min="1" max="120">

        <label>Birthday</label>
        <input type="date" name="birthday">

        <label>Favorite Color</label>
        <input type="color" name="color">

        <label>Website</label>
        <input type="url" name="website" placeholder="https://example.com">

        <label>Phone Number</label>
        <input type="tel" name="phone" placeholder="123-456-7890">

        <label>Gender</label>
        <div class="inline">
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>

        <label>Interests</label>
        <div class="inline">
            <label><input type="checkbox" name="interest" value="Music"> Music</label>
            <label><input type="checkbox" name="interest" value="Games"> Games</label>
            <label><input type="checkbox" name="interest" value="Art"> Art</label>
        </div>

        <label>Country</label>
        <select name="country">
            <option>United States</option>
            <option>Canada</option>
            <option>United Kingdom</option>
            <option>Australia</option>
        </select>

        <label>Short Bio</label>
        <textarea name="bio" rows="4" placeholder="Tell us about yourself"></textarea>

        <label>Upload a File</label>
        <input type="file" name="file">

        <label>Satisfaction Level</label>
        <input type="range" name="satisfaction" min="0" max="10">

        <button type="submit">Submit Form</button>

    </form>
</div>

</body>
</html>
